<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md => Html</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="book-info">
      <div id="choose-book">
        <div class="label">Book name</div>
        <!-- <input id="book-name" /> -->
        <div id="book-name" contenteditable="true"></div>
      </div>
      <div id="choose-author">
        <div class="label">Author of book</div>
        <!-- <input id="book-author" /> -->
        <div id="book-author" contenteditable="true"></div>
      </div>
      <div id="choose-genre">
        <div class="label">Genre of book</div>
        <!-- <input id="book-genre" /> -->
        <div id="book-genre" contenteditable="true"></div>
      </div>
    </div>
    <div id="create-review">
      <button id="save">Save</button>
      <button id="publish">Publish</button>
    </div>
    <div id="content-container">
      <div id="md-container">
        <div id="md-features">
          <div class="label">Markdown Editor</div>
          <div id="choose-images" class="label">
            <button onclick="document.getElementById('getFile').click()">
              Select Images
            </button>
            <form id="image-upload" enctype="multipart/form-data">
              <input
                type="file"
                id="getFile"
                style="display: none"
                name="images"
                multiple="multiple"
              />
            </form>
          </div>
          <div class="label" id="images-URL">Get Images URL</div>
        </div>
        <div id="md-editor" contenteditable="true">
          <div id="display-info"></div>
          <!-- '![The San Juan Mountains are beautiful!](/images/tiger-1.jpg "San
          Juan Mountains")' -->
        </div>
      </div>
      <div id="html-container">
        <div id="html-options">
          <div class="label">HTML Preview</div>
          <div class="label" id="publish-mode">Publish Mode</div>
        </div>
        <div id="html-display"></div>
      </div>
    </div>
    <script src="showdown.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
